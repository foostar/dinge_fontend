<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户-我收藏的</title>
    <link type="text/css" href="/css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name=”format-detection” content=”telephone=no” />
</head>
<body>
    <div class="container flex-container flex-column">
        <div class="mes_title fix_title font-title">
            <div class="goback"><a href="javascript:;"><img src="../images/back.png" alt=""></a></div>
            我收藏的
        </div>
        <div class="swiper-container flex-normal list-wapper" id="mycollet">
            <div class="swiper-wrapper">
                <div class='swiper-slide'>
                    <div class='info_mini'>
                        <div class='info_slide'>
                            <div class="mycollet_author font-normal">缺缺<span>16.07.06</span></div>
                            <div class="mycollet_title">「十二年过漫路，如今却走成了这个模样」</div>
                            <div class="mycollet_content font-normal">昨天去看了《大鱼海棠》，不吹不黑，只能说还算是一个还行的作品，吧啦吧啦吧啦爸爸</div>
                        </div>
                        <div class='del_info_btn' data-id='"+item._id+"'></div>
                        <div class='del_info_mask'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preloader prebottom">
            Loading...
        </div>
        <div id="footer">
            @@include('footer.inc')
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/mycollet.js" type="text/javascript"></script>
</body>
</html>
