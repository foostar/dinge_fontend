<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户-我的影评</title>
    <link type="text/css" href="/css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name=”format-detection” content=”telephone=no” />
</head>
<body>
    <div class="container flex-container flex-column" id="mycomment">
        <div class="mes_title fix_title font-title">
            <div class="goback"><a href="javascript:;"><img src="../images/back.png" alt=""></a></div>
            我的影评
        </div>
        <div class="swiper-container flex-normal">
            <div class="swiper-wrapper"> 
                <div class='swiper-slide'>
                    <div class='info_mini'>
                        <div class="info_slide">
                            <a href="javascript:;">
                                <div class="mycomment_title font-h">「荒野中你为什么活了下来」</div>
                                <ul class="mycomment_body font-normal">
                                    <li class="mycomment_heart"><img src="../images/comment_likeS.png" alt=""><span>2233</span></li>
                                    <li class="mycomment_say"><img src="../images/comment_commentS.png" alt=""><span>2233</span></li>
                                </ul>
                            </a>
                        </div>
                        <div class='del_info_btn' data-id='"+item._id+"'></div>
                        <div class='del_info_mask'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preloader prebottom">
            Loading...
        </div>
        <div id="footer">
            @@include('footer.inc')
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/mycomment.js" type="text/javascript"></script>
</body>
</html>
