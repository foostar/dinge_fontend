<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>电影指南-查找页</title>
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name=”format-detection” content=”telephone=no” />
	<link type="text/css" href="/css/style.min.css" rel="stylesheet">
</head>
<body class="body_bg"> 
	<ul class="search">
		<li><form action=""><input class="search_mov font-title" type="search" name="user_name" placeholder="荒野"></form></li>
		<li class="search_cancel font-title" id="search_cancel">取消</li>
	</ul>
	<div class="wrap">
		<ul class="tag" id="tag">
			<li id="tag_movie" class="font-h current">电影</li>
			<li id="tag_review" class="font-h">影评</li>
			<li class="tag_nomar font-h" id="tag_user">用户</li>
		</ul>
		<div class="tagContent" id="tagContent">
			<div class="active tagClass search_tag1" id="searchMovie_movie">
				<div class="search_h"></div>
			</div>
			<div class="tagClass search_tag2" id="searchMovie_review">
				<div class="search_h"></div>
				<div id="searchMovie_review">
				</div>
			</div>
			<div class="tagClass search_tag3" id="searchMovie_user"> 
				<div class="search_h"></div>
				<div id="searchMovie_user">
					<ul class="movie_user">
						<li class="user_img"><a href=""><img src="../images/portrait_Normal_M.png" alt=""></a></li>
						<li class="user_txt font-h">荒野</li>		
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/common.js"></script>
	<script src="../js/searchMovie.js" type="text/javascript"></script>
</body>
</html>
